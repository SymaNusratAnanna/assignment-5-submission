<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />

    
    
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-5 font-semibold text-blue-600/75 ">
        Money Metrics
    </h1>
</header>
<main>
    <section class="flex mt-10 grid-grid-rows-2 ">
<div class="ml-20">
    <img src="image/money2.jpg">
</div>


     <div class="bg-green-100 w-2.8/4 ml-20 justify-items-center ">

        
           <h3  class="text-gray-500 font-bold text-center text-xl">Income  
        </h3>
        
        <form class="w-full max-w-sm w-3/4 ">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Income
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="income-amount-input" type="text" value="10000">
              </div>
            </div>
            </form>

            <h3 class="text-gray-500 font-bold text-center text-xl">Expenses 
            </h3>

            <form class="w-full max-w-sm w-3/4">
            
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Food
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="food-amount-input" type="text" value="3000" >
              </div>
            </div>
            
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Rent
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="rent-amount-input" type="text" value="2000" >
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  clothes
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="clothes-amount-input" type="text"  value="500" >
              </div>
            </div>
            
            
            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button id="calculate-amount"  class=" center shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                  Calculate
                </button>
              </div>
            </div>
          </form>
          <h3 class="text-gray-500 font-bold text-center text-xl">Total Expenses:<span id="total-expenses-amount" >5500</span>  
        </h3>
        
          <h3 class="text-gray-500 font-bold text-center text-xl">Balance: <span id="total-balance" >4500</span>  
        </h3>
        <form class="w-full max-w-sm">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Save
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="save-input" type="text" placeholder="enter number">
                </div>
                <h3 class="text-gray-500 font-bold text-center">  % 
                </h3>
                <div class="md:w-3/4">
                    <button id="save-btn" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                      Save
                    </button>
                  </div>
              </div>

        </form>
        <h3 class="text-gray-500 font-bold text-center text-xl">  Saving Amount:<span id = "saving-amount-input">00</span>
        </h3>
        
        <h3 class="text-gray-500 font-bold text-center text-xl ">  Remaining Balance: <span id="remaining-balance-input">00</span>
        </h3>
        </div>
</section>
        
    
    
</main>
    
  <script src="assignment5.js"></script>
</body>
</html>
